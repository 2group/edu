{include file="public/header"}
<style>
    body{ text-align:center}
    /* css注释：为了观察效果设置宽度 边框 高度等样式 */
    .div2{ margin: 20px auto; width:500px;}
</style>
<body>
<div class="container" style="height: 200px;">
    <div class="jumbotron" style="height: 200px;">
        <h1>欢迎进班！</h1>
        <p>学习使我快乐，大家一起愉快的玩耍吧！</p>
    </div>
</div>
<div class="div2">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname"
                       placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="lastname"
                       placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">学院</label>
            <div class="col-sm-10">
                <select name="college" class="col-sm-10">
                    <option id="">请选择学院</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">班级</label>
            <div class="col-sm-10">
                <select name="classes" class="col-sm-10">
                    <option id="">请选择班级</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">小组</label>
            <div class="col-sm-10">
                <select name="group_no" class="col-sm-10">
                    <option value="1">一组</option>
                    <option value="2">二组</option>
                    <option value="3">三组</option>
                    <option value="4">四组</option>
                    <option value="5">五组</option>
                    <option value="6">六组</option>
                    <option value="7">七组</option>
                    <option value="8">八组</option>
                    <option value="9">九组</option>
                    <option value="10">十组</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="lastname"
                       placeholder="请输入姓名">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="lastname"
                       placeholder="请输入电话">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
</div>
</body>
{include file="public/footer"}
