<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<center>
    <form id="addform">
<table class="table table-striped" style="width: 500px;">
    <thead>
    <tr>
        <td colspan="2" style="text-align: center">添加</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>用户名</td>
        <td><input type="text" name="username"></td>
    </tr>
    <tr>
        <td>密码</td>
        <td><input type="password" name="passwd"></td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="button" value="提交" class="btn btn-success" onclick="add()">
        </td>
    </tr>
    </tbody>
</table>
    </form>
</center>
<script>
function add() {
    var d = $("#addform").serializeArray();
    $.ajax({
        url:'http://08b.gj.com/9/api/user.php',
        type:'post',
        data:d,
        dataType:'json',
        success:function (e) {
            if(e.status==200){
                //alert('添加成功');
                location.href='index.html';
                return true;
            } else {
                alert(e.message);
                return false;
            }
        }
    })
}
</script>
</body>
</html>
