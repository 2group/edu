{include file="public/header"}
<style>
    body{ text-align:center}
    .div{ margin:0 auto; width:600px; height:300px;}
    /* css注释：为了观察效果设置宽度 边框 高度等样式 */
    .div2{ margin-top:30px; margin: auto; width:500px; height:200px;}
</style>
<body>
<div class="div">
<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <!--<div class="item active">-->
            <!--<img src="__STATIC__/admin/image/1.jpg" alt="First slide">-->
            <!--<div class="carousel-caption">标题 1</div>-->
        <!--</div>-->
        <div class="item active">
            <img src="__STATIC__/admin/image/2.jpg" alt="Second slide">
            <div class="carousel-caption">标题 2</div>
        </div>
        <div class="item">
            <img src="__STATIC__/admin/image/3.jpg" alt="Third slide">
            <div class="carousel-caption">标题 3</div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;</a>
</div>
</div>
<div style="margin-top: 20px;"></div>
<div class="div2">
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname"
                   placeholder="请输入用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="lastname"
                   placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
        </div>
    </div>
</form>
</div>
</body>
{include file="public/footer"}
